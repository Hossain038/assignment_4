<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="product-list">
          <div class="product">
            <img src="images/product8.jpg"style="height: 200px; width: 400px;" alt="Product 1">
            <h3 class="product-name">Product 1</h3>
            <p class="product-price">$19.99</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product9.jpg"style="height: 200px; width: 400px;" alt="Product 2">
            <h3 class="product-name">Product 2</h3>
            <p class="product-price">$29.99</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product11.jpg"style="height: 200px; width: 400px;" alt="Product 3">
            <h3 class="product-name">Product 3</h3>
            <p class="product-price">$39.99</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="shopping-cart">
          <h2>Shopping Cart</h2>
          <table class="table" id="cart-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Delete
                </th>
              </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Total Amount:</td>
                <td id="total-amount">$0.00</td> 
                
              </tr>
            
            </tfoot>
           
          </table>
          <button class="btn btn-danger clear-cart-btn" id="clear-cart">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="product.js"></script>
</body>
</html>
